<!DOCTYPE html>
<html>

<head>
    <title>REMOTE CONTROL</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body> 

    <header> 
        <div class = "logo"> 
            <img src="logo.png" alt = "Logo">
        </div>
    </header>

    <div class="grid-container">
        <div class="grid">
          <div class="dot" id="dot"></div>
        </div>
      </div>
      
      <div style="text-align: center; margin-top: 20px;">
        <label for="xSlider">X-Axis:</label>
        <input type="range" min="0" max="9" value="0" class="slider" id="xSlider">
        <label for="ySlider">Y-Axis:</label>
        <input type="range" min="0" max="9" value="0" class="slider" id="ySlider">
      </div>
      
      <script>
        const dot = document.getElementById('dot');
        const xSlider = document.getElementById('xSlider');
        const ySlider = document.getElementById('ySlider');
      
        function updateDotPosition() {
          const xValue = xSlider.value * 10; // Scale it to match grid width
          const yValue = ySlider.value * 10; // Scale it to match grid height
          dot.style.left = `${xValue}%`;
          dot.style.top = `${yValue}%`;
        }
      
        xSlider.addEventListener('input', updateDotPosition);
        ySlider.addEventListener('input', updateDotPosition);
      
        // Initial position update
        updateDotPosition();
      </script>

</body>

</html>
